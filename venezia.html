<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Florence Map</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <div id="map-container">
        <div class="image-wrapper">
            <img src="photos/florence.jpg" alt="Florence Map" id="map-image">
            <div class="tooltip" style="top: 20%; left: 40%;" data-info="florence-cathedral">Florence Cathedral</div>
            <div class="tooltip" style="top: 30%; left: 50%;" data-info="ponte-vecchio">Ponte Vecchio</div>
            <div class="tooltip" style="top: 40%; left: 60%;" data-info="uffizi-gallery">Uffizi Gallery</div>
        </div>
    </div>

    <div id="info-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div id="modal-text"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
